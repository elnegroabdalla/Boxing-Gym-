<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us!</title>
</head>
<body>
    <h1 class="contact-header">Contact Page!</h1>
    <div class="contact-text">
        <p>Please provide your information below and one of our coaches will be sure to get in touch.</p>
        <p>Thank you!</p>
    </div>
    
   
    <form>

            <label>First Name</label>
            <input type="text" placeholder="John"/>
        
        
        
            <label class="last1">Last Name</label>
            <input type="text" placeholder="Doe"/>
        
        

    <div class="email-1">
        <label>Email</label>
        <input type="email" placeholder="your@email">

        <label class="date-1">Date</label>
        <input type="date">
    </div>

    <div class="availability-1">
        <label class="availability-1" id="availability">Availability</label>
        <input type="checkbox" name="availability" value="Monday">Monday
        <input type="checkbox" name="availability" value="Tuesday">Tuesday
        <input type="checkbox" name="availability" value="Wednesday">Wednesday
        <input type="checkbox" name="availability" value="Thursday">Thursday
        <input type="checkbox" name="availability" value="Friday">Friday
        <input type="checkbox" name="availability" value="Saturday">Saturday
        <input type="checkbox" name="availability" value="Sunday">Sunday
    </div>
   
   
    

    <p class="message-text">please leave any additional information below:</p>
        <div>
            <label></label>
            <textarea></textarea>
        </div>

    

    </form>
    <div class="back1">
        <a href="index.html">Back Home</a>
        <a href="Thank-You.html">Submit</a>
    </div>
    
</body>
</html>
